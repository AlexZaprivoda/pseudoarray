    <script>    
        function randArr(size){
            size = size || 10;
            let arr = [];
            for (let i = 0; i < size; i++) {
                arr[i] = Math.round(Math.random() * 100);
            }
            return arr;
        }

        var a = randArr(3);
        var b = randArr(3);
        var c = randArr(3);
        var d = randArr(3);

        console.log(a,b,c,d);

        function canct(){
            let res=[];
            let i =0;
            while(i < arguments.length){
                for (let j =0; j<arguments[i].length; j++){
                    res[res.length]=arguments[i][j];
                }
                i++
            }
            return res;
        }

        function reverse(a){
            let res = [];
            let j = a.length;
            for (let i=0; i<a.length; i++){
                res[res.length]=a[j-1];
                j--;
            }

            return res;
        }
        
        console.log(canct(a,b,c,d));
        // debugger;
        console.log(reverse(a));
    </script>
